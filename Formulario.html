<!DOCTYPE html>
<html lang="es">
<head>
  <title>Formulario freaks</title>
  <link rel="stylesheet" href="estilos.css">
  <meta charset="utf-8">
</head>

<body>    
    <div class="contenedor">
        <header class="encabezado">
            <h1 id="title">Formulario de encuesta Otaku</h1>
            <p id="description">Gracias por compartirnos tus intereses frikis.</p>
        </header>
        <form id="survey-form">
            <div class="form-gpo">
                <label id="name-label">Nombre
                    <input id="name" class="form-ctrl" type ="text" placeholder="Introduzca su nombre" required>
                </label>
            </div>
            <div class="form-gpo">            
                <label id="email-label">Correo electrónico 
                    <input id="email" class="form-ctrl" type ="email" placeholder="Introduce tu correo electrónico" required>
                </label>
            </div>
            <div class="form-gpo">
                <label id="number-label">Años (opcional) 
                    <input id="number" class="form-ctrl" type ="number" min="13" max="120" placeholder="Ingresa tu edad">
                </label>
            </div>
            <div class="form-gpo">
                <label> ¿Qué opción describe mejor tu preferencia?
                    <select id="dropdown" class="form-ctrl">
                    <option>Selecciona tu tendencia</option>
                    <option value="">Animé</option>
                    <option value="">Manga</option>
                    <option value="">C-Dramas/J-Dramas/K-Dramas</option>
                    <option value="">Todas las anteriores</option>
                    </select>
                </label>
            </div>

            <div class="form-gpo">

                <p>¿Cuál definitivamente recomendarías?
                <label>
                    <input type="radio" name="fav" value="animé">Animé</input>
                </label>
                <label>
                    <input type="radio" name="fav" value="manga"> Manga</input>
                </label>
                <label>
                    <input type="radio" name="fav" value="dramas">C-Dramas/J-Drama/K-drama</input>
                </label>
                </div>
        
            <div class="form-gpo">

                <p>Marca tus géneros favoritos</p>
                <label>
                    <input value="acc" type="checkbox">Acción</input>
                </label>
                <label>
                    <input value="avent" type="checkbox">Aventuras</input>
                </label>
                <label>
                    <input value="sci-fi" type="checkbox">Ciencia Ficción</input>
                </label>
                <label>
                    <input value="comedy" type="checkbox">Comedia</input>
                </label>
                <label>
                    <input value="drama" type="checkbox">Drama</input>
                </label>
                <label>
                    <input value="fantasy" type="checkbox">Fantasía</input>
                </label>
                <label>
                    <input value="horror" type="checkbox">Horror</input>
                </label>
                <label>
                    <input value="magic" type="checkbox">Mágico</input>
                </label>
                <label>
                    <input value="mistery" type="checkbox">Misterios</input>
                </label>
                <label>
                    <input value="psic" type="checkbox">Psicológico</input>
                </label>
                <label>
                    <input value="romance" type="checkbox">Romance</input>
                </label>
                <label>
                    <input  value="nat" type="checkbox">Sobrenatural</input>
                </label>
            </div>
        
            <div class="form-gpo">
                <p>Déjanos tus sugerencias o comentarios...</p>
                <textarea id="comment" placeholder="Escribe aquí tus ideas..."></textarea>
            </div>

            <div class="form-gpo btn-container">
                <button id="submit" type="submit">Enviar</button>
            </div>
    </form>    
    </div>
</body>
</html>
